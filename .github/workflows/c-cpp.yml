name: C++ Build

on: [push]


jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MSVC
      uses: microsoft/setup-msbuild@v1

    - name: Build
      run: |
        msbuild ./ConsoleApplication2/ConsoleApplication2.vcxproj /p:Configuration=Release /p:Platform=x64 /p:OutDir=NeuvilletteQuickStart_build /p:TargetName=NeuvilletteQuickStart
        
        chcp 65001
        set "LC_ALL=C.UTF-8"
      working-directory: ${{ github.workspace }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: cpp-build-artifacts
        path: NeuvilletteQuickStart_build
